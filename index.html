<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Review and rating</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
  <div class="star-rating">
    <fieldset>
      <input type="radio" id="rating5" name="rating" value="5" />
      <label for="rating5" title="Outstanding"></label>

      <input type="radio" id="rating4" name="rating" value="4" />
      <label for="rating4" title="Very Good"></label>

      <input type="radio" id="rating3" name="rating" value="3" />
      <label for="rating3" title="Good"></label>

      <input type="radio" id="rating2" name="rating" value="2" />
      <label for="rating2" title="Poor"></label>

      <input type="radio" id="rating1" name="rating" value="1" />
      <label for="rating1" title="Very Poor"></label>

    </fieldset>
  </div>      

  <h1 id="ratingStatus"></h1>
</body>
</html>
